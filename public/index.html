<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - UriPlant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen font-sans">
    
    <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-96 border border-emerald-500/30">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-emerald-400">ðŸŒ¿ UriPlant</h1>
            <p class="text-slate-400 text-sm mt-2">Open API Gateway for Plants</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="text-slate-300 text-sm">Username</label>
                <input type="text" id="username" class="w-full mt-1 p-3 bg-slate-700 text-white rounded-lg outline-none focus:ring-2 focus:ring-emerald-500 transition" placeholder="admin / budi" required>
            </div>
            <div>
                <label class="text-slate-300 text-sm">Password</label>
                <input type="password" id="password" class="w-full mt-1 p-3 bg-slate-700 text-white rounded-lg outline-none focus:ring-2 focus:ring-emerald-500 transition" placeholder="********" required>
            </div>
            <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-lg transition duration-300 shadow-lg shadow-emerald-900/50">Masuk Dashboard</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            try {
                const res = await fetch('/api/v1/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    // Simpan API Key & Info User
                    localStorage.setItem('apiKey', data.apiKey);
                    localStorage.setItem('username', data.username);
                    
                    // Redirect sesuai Role
                    if(data.role === 'admin') window.location.href = '/admin.html';
                    else window.location.href = '/client.html';
                } else {
                    alert(data.message);
                }
            } catch (err) {
                console.error(err);
                alert("Gagal terhubung ke server");
            }
        });
    </script>
</body>
</html>
