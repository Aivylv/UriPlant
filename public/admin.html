<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - UriPlant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 p-8 min-h-screen">
    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-slate-700 pb-4">
            <div>
                <h1 class="text-3xl font-bold text-emerald-400">üõ°Ô∏è Admin Panel</h1>
                <p class="text-slate-500 text-sm">Kelola pengguna dan API Key</p>
            </div>
            <button onclick="logout()" class="bg-red-500/20 text-red-400 px-4 py-2 rounded-lg hover:bg-red-500/40 transition">Keluar</button>
        </header>

        <div class="bg-slate-800 p-6 rounded-xl shadow-lg border border-slate-700 mb-8">
            <h2 class="text-xl font-semibold mb-4 text-emerald-200">Tambah Pengguna Baru</h2>
            <form id="addUserForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="newUsername" placeholder="Username" class="bg-slate-700 p-3 rounded text-white outline-none focus:ring-1 focus:ring-emerald-500" required>
                <input type="password" id="newPassword" placeholder="Password" class="bg-slate-700 p-3 rounded text-white outline-none focus:ring-1 focus:ring-emerald-500" required>
                <select id="newRole" class="bg-slate-700 p-3 rounded text-white outline-none">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit" class="bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded transition">Buat User & API Key</button>
            </form>
        </div>

        <div class="bg-slate-800 rounded-xl overflow-hidden shadow-lg border border-slate-700">
            <table class="w-full text-left">
                <thead class="bg-slate-950 text-slate-400 uppercase text-xs">
                    <tr>
                        <th class="p-4">ID</th>
                        <th class="p-4">Username</th>
                        <th class="p-4">Role</th>
                        <th class="p-4">Generated API Key</th>
                        <th class="p-4">Aksi</th>
                    </tr>
                </thead>
                <tbody id="userTable" class="divide-y divide-slate-700 text-sm">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // Cek Login
        if(!localStorage.getItem('apiKey')) window.location.href = '/';

        async function loadUsers() {
            const res = await fetch('/api/v1/admin/users');
            const users = await res.json();
            const tbody = document.getElementById('userTable');
            tbody.innerHTML = users.map(user => `
                <tr class="hover:bg-slate-700/50 transition">
                    <td class="p-4 text-slate-500">#${user.id}</td>
                    <td class="p-4 font-bold text-white">${user.username}</td>
                    <td class="p-4"><span class="px-2 py-1 rounded text-xs ${user.role==='admin'?'bg-purple-500/20 text-purple-300':'bg-blue-500/20 text-blue-300'}">${user.role}</span></td>
                    <td class="p-4 font-mono text-yellow-400 select-all">${user.apiKey}</td>
                    <td class="p-4">
                        <button onclick="deleteUser(${user.id})" class="text-red-400 hover:text-red-200">Hapus</button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await fetch('/api/v1/admin/users', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: document.getElementById('newUsername').value,
                    password: document.getElementById('newPassword').value,
                    role: document.getElementById('newRole').value
                })
            });
            e.target.reset();
            loadUsers();
        });

        async function deleteUser(id) {
            if(confirm('Yakin hapus?')) {
                await fetch(`/api/v1/admin/users/${id}`, { method: 'DELETE' });
                loadUsers();
            }
        }

        function logout() { localStorage.clear(); window.location.href = '/'; }
        
        loadUsers();
    </script>
</body>
</html>
