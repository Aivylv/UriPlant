<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>UriPlant Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen">
    
    <nav class="bg-slate-900/80 backdrop-blur-md border-b border-emerald-900 fixed w-full top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">ðŸŒ¿ UriPlant API</h1>
            <div class="flex items-center gap-4 text-sm">
                <div class="hidden md:block text-right">
                    <p class="text-slate-400">API Key Anda:</p>
                    <p id="myApiKey" class="font-mono text-yellow-500 font-bold">Loading...</p>
                </div>
                <button onclick="logout()" class="bg-slate-800 hover:bg-slate-700 border border-slate-600 px-4 py-2 rounded-lg transition">Keluar</button>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-4">
        <div class="max-w-2xl mx-auto text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-extrabold mb-6">Temukan Data Tanaman</h2>
            <p class="text-slate-400 mb-8">Gunakan API Key Anda untuk mengakses database tanaman kami.</p>
            
            <div class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-emerald-600 to-cyan-600 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000"></div>
                <div class="relative flex items-center bg-slate-800 rounded-full p-2 border border-slate-700">
                    <input type="text" id="searchInput" placeholder="Cari nama tanaman (contoh: Monstera)..." 
                        class="flex-1 bg-transparent px-6 py-3 outline-none text-white placeholder-slate-500">
                    <button onclick="searchPlants()" class="bg-emerald-500 hover:bg-emerald-400 text-black font-bold py-3 px-8 rounded-full transition transform hover:scale-105">
                        Cari
                    </button>
                </div>
            </div>
        </div>

        <div id="resultsGrid" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="col-span-full text-center text-slate-600">Hasil pencarian akan muncul di sini...</p>
        </div>
    </main>

    <script>
        const apiKey = localStorage.getItem('apiKey');
        if(!apiKey) window.location.href = '/';
        
        document.getElementById('myApiKey').innerText = apiKey;

        async function searchPlants() {
            const query = document.getElementById('searchInput').value;
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '<p class="col-span-full text-center text-emerald-500 animate-pulse">Mengambil data dari server...</p>';

            try {
                // KIRIM API KEY DI HEADER 'x-api-key'
                const response = await fetch(`/api/v1/plants/search?q=${query}`, {
                    method: 'GET',
                    headers: {
                        'x-api-key': apiKey 
                    }
                });

                if(response.status === 401 || response.status === 403) {
                    alert("API Key Invalid / Akses Ditolak!");
                    return;
                }

                const result = await response.json();
                const plants = result.data;

                grid.innerHTML = '';
                if(plants.length === 0) {
                    grid.innerHTML = '<p class="col-span-full text-center text-slate-500">Tidak ada tanaman ditemukan.</p>';
                    return;
                }

                plants.forEach(plant => {
                    grid.innerHTML += `
                        <div class="bg-slate-800 rounded-2xl overflow-hidden border border-slate-700 hover:border-emerald-500/50 hover:shadow-emerald-500/20 hover:shadow-lg transition group">
                            <div class="h-48 overflow-hidden relative">
                                <div class="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent z-10 opacity-60"></div>
                                <img src="${plant.image}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                                <span class="absolute bottom-3 left-4 z-20 bg-emerald-500/20 text-emerald-300 border border-emerald-500/50 px-2 py-1 text-xs rounded uppercase font-bold tracking-wider">${plant.type}</span>
                            </div>
                            <div class="p-6">
                                <h3 class="text-xl font-bold text-white mb-2 group-hover:text-emerald-400 transition">${plant.name}</h3>
                                <div class="flex items-center gap-2 text-sm text-slate-400">
                                    <span>ðŸ’§ Kebutuhan Air:</span>
                                    <span class="text-white">${plant.water}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });

            } catch (err) {
                console.error(err);
                grid.innerHTML = '<p class="col-span-full text-center text-red-500">Gagal mengambil data.</p>';
            }
        }

        function logout() { localStorage.clear(); window.location.href = '/'; }
    </script>
</body>
</html>
